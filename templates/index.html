<!DOCTYPE html>
<html>
<head>
  <title>Camera Feed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      border: none;
    }
    button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      font-size: 16px;
      background: #222;
      color: #fff;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <button onclick="toggleFullscreen()">Fullscreen</button>
  <img src="/video_feed" id="camera">
  <script>
    function toggleFullscreen() {
      const elem = document.getElementById("camera");
      if (!document.fullscreenElement) {
        elem.requestFullscreen().catch(err => {
          alert(`Error attempting fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
